<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Timer.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="timer">
            <div class="display">
                <h2>00 : 00</h2>
                <input class="hr" type="number" placeholder="00 Hr">
                <input class="min" type="number" placeholder="00 Min">
                <input class="sec" type="number" placeholder="00 Sec">
            </div>
            <div class="BTN">
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="timer.js"></script>
</html>
